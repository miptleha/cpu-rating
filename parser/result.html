    <title></title>
    <meta charset="utf-8" />
    <meta
      name="viewport"

    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
        #my-table1 tr:not(:hover) td:nth-child(n+11):nth-child(-n+14), th:nth-child(n+11):nth-child(-n+14) {
            background-color: #FFFFCC;
        }
        .fst-italic {
            font-style: italic;
        }
        .filter {
          width: 100%;
        }
    </style>
  </head>
  <body>
    <div class="d-flex border-bottom justify-content-between">
        <h2 class="p-2">Sortable CPU notebooks rating</h2>
        <h4 class="p-2">Filter <input type="text" id="filterText"/></h4>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="p-1 col-sm-12 d-flex justify-content-around">
                <button id="btnFavorites" class="btn btn-primary m-1 w-100">Fav</button>
                <button id="btnSortId" class="btn btn-primary m-1 w-100">#</button>
                <button id="btnSortCPUName" class="btn btn-primary m-1 w-100">CPU N</button>
                <button id="btnSortGPUName" class="btn btn-primary m-1 w-100">GPU N</button>
                <button id="btnSortTdp" class="btn btn-primary m-1 w-100">Tdp</button>
                <button id="btnSortTdpTurbo" class="btn btn-primary m-1 w-100">Tdp turbo</button>
                <button id="btnSortCores" class="btn btn-primary m-1 w-100">Cores</button>
                <button id="btnSortThreads" class="btn btn-primary m-1 w-100">Threads</button>
                <button id="btnSortFreq" class="btn btn-primary m-1 w-100">Freq</button>
                <button id="btnSortFreqTurbo" class="btn btn-primary m-1 w-100">Freq turbo</button>
                <button id="btnSortSCore" class="btn btn-primary m-1 w-100">SCore</button>
                <button id="btnSortMCore" class="btn btn-primary m-1 w-100">MCore</button>
                <button id="btnSortGPU" class="btn btn-primary m-1 w-100">GPU</button>
                <button id="btnSortTotal" class="btn btn-primary m-1 w-100">Total</button>
                <button id="btnSortPrice" class="btn btn-primary m-1 w-100">Price</button>
                <button id="btnSortValue" class="btn btn-primary m-1 w-100">Value</button>
                <button id="btnReset" class="btn btn-primary m-1 w-100">Reset</button>
            </div>
        </div>
        <div class="row">
            <p class="pl-2 fst-italic">* - Editable columns, Fav button toggle selected, Changing Price affects Value</p>

        </div>
        <div class="row">
            <div class="p-1 col-sm-12 sortable-table">
                <table class="table table-hover table-bordered" id="my-table1">
                    <thead>
                        <tr>
                            <th scope="col" data-id="favorites">F*</th>
                            <th scope="col" data-id="id" sortable>#</th>
                            <th scope="col" data-id="cpuname" sortable>Processor name</th>
                            <th scope="col" data-id="gpuname" sortable>GPU name</th>
                            <th scope="col" data-id="tdp" sortable>Tdp<br/><input type="text" class="filter" id="filterTdp"/></th>
                            <th scope="col" data-id="tdpTurbo" sortable>Tdp+<br/><input type="text" class="filter" id="filterTdpTurbo"/></th>
                            <th scope="col" data-id="cores" sortable>Cores<br/><input type="text" class="filter" id="filterCores"/></th>
                            <th scope="col" data-id="threads" sortable>Threads<br/><input type="text" class="filter" id="filterThreads"/></th>
                            <th scope="col" data-id="freq" sortable>Freq<br/><input type="text" class="filter" id="filterFreq"/></th>
                            <th scope="col" data-id="freqTurbo" sortable>Freq+<br/><input type="text" class="filter" id="filterFreqTurbo"/></th>
                            <th scope="col" data-id="score" sortable>SCore<br/><input type="text" class="filter" id="filterSCore"/></th>
                            <th scope="col" data-id="mcore" sortable>MCore<br/><input type="text" class="filter" id="filterMCore"/></th>
                            <th scope="col" data-id="gpu" sortable>GPU<br/><input type="text" class="filter" id="filterGpu"/></th>
                            <th scope="col" data-id="total" sortable>Total<br/><input type="text" class="filter" id="filterTotal"/></th>
                            <th scope="col" data-id="price" sortable>Price*<br/><input type="text" class="filter" id="filterPrice"/></th>
                            <th scope="col" data-id="value" sortable>Value<br/><input type="text" class="filter" id="filterValue"/></th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

      const sortableTable = new SortableTable();
      // set table element
      sortableTable.setTable(document.querySelector("#my-table1"));

      // set callback function for table cell custom rendering
      sortableTable.setCellRenderer((col, row) => {
        const colValue = row[col.id];
        // cell-is-a-header
        if (col.isHeader) {
          if (typeof colValue !== "undefined") {
            return `<th>${colValue}</th>`;
          }
          return "<th></th>";
        }
        // cell-is-not-a-header
        if (typeof colValue !== "undefined") {
          if (col.id === "url") {
            return `<td><a href="${colValue}" target="_blank">${colValue}</a></td>`;
          }
          return `<td>${colValue}</td>`;
        }
        return "<td></td>";
      });

      // set data to be sorted
      //console.log('before for', data.length);
      let dataFavorites = [];
      for (let i = 0; i < data.length; i++)
        dataFavorites[data[i]["id"]] = false;
      //console.log('after for');
      sortableTable.setData(data);

      let dataHeader = [];
      let hRows = document.querySelectorAll('thead tr th');
      for (let hRow of hRows)
        dataHeader.push(hRow.getAttribute('data-id'));
      //console.log(dataHeader);

      function setEditable() {
        let rows = document.querySelectorAll('tbody tr');
        //console.log(rows);
        for (let row of rows) {
            let cells = row.getElementsByTagName('td');
            let i = 14;
            let cell = cells[i];
            //console.log('cells', cells.length, 13, cells[13], 14, cells[14], 'cell', cell, '!cell', !cell);
            if (!cell)
              continue;
            let name = dataHeader[i];
            let nameL = dataHeader[i-1];
            let nameR = dataHeader[i+1];
            let dataNew = sortableTable.getData();
            let id = cells[1].innerHTML;
            //console.log('name', name, 'nameL', nameL, 'nameR', nameR, 'id', id);
            cells[0].innerHTML = '<input type="checkbox" ' + (dataFavorites[id] ? 'checked ' : '') + '>';
            //console.log('cells[0]', cells[0].getElementsByTagName('input')[0]);
            let checkbox = cells[0].getElementsByTagName('input')[0];
            checkbox.addEventListener('change', function (evt) {
                let checked = evt.target.checked;
                //console.log('checked', checked, 'id', id);
                dataFavorites[id] = checked;
            });
            cell.setAttribute('contenteditable', true);
            cell.addEventListener('blur', function (evt) {
                //elem.removeAttribute('contenteditable');
                //cell.removeEventListener('blur', evt.target);
                let value = parseInt(cell.innerText);
                //console.log('done edit', cell.innerText, 'id', id, 'name', name, 'value', value);
                let ind = dataNew.findIndex(r => r.id == id);
                //console.log('before', name, dataNew[ind][name], nameR, dataNew[ind][nameR]);
                dataNew[ind][name] = value;
                dataNew[ind][nameR] = Math.round(parseInt(dataNew[ind][nameL], 10) / parseInt(dataNew[ind][name], 10) * 10) / 10;
                //console.log('after', name, dataNew[ind][name], nameR, dataNew[ind][nameR]);
                cell.innerText = value;
                cells[i+1].innerText = dataNew[ind][nameR];
            });
        }
      }
      setEditable();

      // handling events
      sortableTable.events().on("sort", (event) => {
        //console.log(`[SortableTable#onSort]
        //event.colId=${event.colId}
        //event.sortDir=${event.sortDir}`);

        setEditable();
    });

      // button handlers
      let bkpData;
      document.querySelector("#btnFavorites").addEventListener("click", () => {
        document.querySelector("#filterText").value = "";
        if (sortableTable.getData().length == data.length) {
            let newData = [];
            bkpData = sortableTable.getData();
            for (let i = 0; i < bkpData.length; i++) {
                if (dataFavorites[bkpData[i]["id"]])
                  newData.push(bkpData[i]);
            }
            sortableTable.setData(newData);
            setEditable();
        }
        else {
            sortableTable.setData(bkpData ? bkpData : data);
            setEditable();
        }
      });
      document.querySelector("#btnSortId").addEventListener("click", () => {
        sortableTable.sort("id", "toggle");
      });
      document.querySelector("#btnSortCPUName").addEventListener("click", () => {
        sortableTable.sort("cpuname", "toggle"); //'asc','desc','toggle'
      });

      });

      document.querySelector("#btnSortMCore").addEventListener("click", () => {

      document.querySelector("#btnSortGPU").addEventListener("click", () => {

      document.querySelector("#btnSortTotal").addEventListener("click", () => {
        sortableTable.sort("total", "toggle");

      document.querySelector("#btnSortPrice").addEventListener("click", () => {
        sortableTable.sort("price", "toggle");
      });
      document.querySelector("#btnSortValue").addEventListener("click", () => {
        sortableTable.sort("value", "toggle");
      });
      document.querySelector("#btnReset").addEventListener("click", () => {
        document.querySelector("#filterText").value = "";
        for (let i = 0; i < data.length; i++)
            dataFavorites[data[i]["id"]] = false;
        clearFilter();
        sortableTable.setData(data);
        bkpData = null;
        setEditable();
      });

      document.querySelector("#filterText").value = "";
      document.querySelector("#filterText").addEventListener("input", (evt) => {
        let value = evt.target.value.toUpperCase();
        //console.log("filterText", value);
        let newData = data.filter(d => d.cpuname.toUpperCase().includes(value) || d.gpuname.toUpperCase().includes(value));
        sortableTable.setData(newData);
        bkpData = null;
        setEditable();
      });

      function checkRow(d) {
        let tdp = parseFloat(document.querySelector("#filterTdp").value);
        if (tdp && d.tdp > tdp)
          return false;

        let tdpTurbo = parseFloat(document.querySelector("#filterTdpTurbo").value);
        if (tdpTurbo && d.tdpTurbo > tdpTurbo)
          return false;

        let cores = parseFloat(document.querySelector("#filterCores").value);
        if (cores && d.cores < cores)
          return false;

        let threads = parseFloat(document.querySelector("#filterThreads").value);
        if (threads && d.threads < threads)
          return false;

        let freq = parseFloat(document.querySelector("#filterFreq").value);
        if (freq && d.freq < freq)
          return false;

        let freqTurbo = parseFloat(document.querySelector("#filterFreqTurbo").value);
        if (freqTurbo && d.freqTurbo < freqTurbo)
          return false;

        let score = parseFloat(document.querySelector("#filterSCore").value);
        if (score && d.score < score)
          return false;

        let mcore = parseFloat(document.querySelector("#filterMCore").value);
        if (mcore && d.mcore < mcore)
          return false;

        let gpu = parseFloat(document.querySelector("#filterGpu").value);
        if (gpu && d.gpu < gpu)
          return false;

        let total = parseFloat(document.querySelector("#filterTotal").value);
        if (total && d.total < total)
          return false;

        let price = parseFloat(document.querySelector("#filterPrice").value);
        if (price && d.price > price)
          return false;

        let value = parseFloat(document.querySelector("#filterValue").value);
        if (value && d.value < value)
          return false;

       return true;
      }

      function applyFilter() {
        let newData = data.filter(d => checkRow(d));
        sortableTable.setData(newData);
        bkpData = null;
        setEditable();
      }

      function clearFilter() {
        document.querySelector("#filterTdp").value = "";
        document.querySelector("#filterTdpTurbo").value = "";
        document.querySelector("#filterCores").value = "";
        document.querySelector("#filterThreads").value = "";
        document.querySelector("#filterFreq").value = "";
        document.querySelector("#filterFreqTurbo").value = "";
        document.querySelector("#filterSCore").value = "";
        document.querySelector("#filterMCore").value = "";
        document.querySelector("#filterGpu").value = "";
        document.querySelector("#filterTotal").value = "";
        document.querySelector("#filterPrice").value = "";
        document.querySelector("#filterValue").value = "";
      }

      clearFilter();
      document.querySelector("#filterTdp").addEventListener("input", evt => applyFilter());
      document.querySelector("#filterTdpTurbo").addEventListener("input", evt => applyFilter());
      document.querySelector("#filterCores").addEventListener("input", evt => applyFilter());
      document.querySelector("#filterThreads").addEventListener("input", evt => applyFilter());
      document.querySelector("#filterFreq").addEventListener("input", evt => applyFilter());
      document.querySelector("#filterFreqTurbo").addEventListener("input", evt => applyFilter());
      document.querySelector("#filterSCore").addEventListener("input", evt => applyFilter());
      document.querySelector("#filterMCore").addEventListener("input", evt => applyFilter());
      document.querySelector("#filterGpu").addEventListener("input", evt => applyFilter());
      document.querySelector("#filterTotal").addEventListener("input", evt => applyFilter());
      document.querySelector("#filterPrice").addEventListener("input", evt => applyFilter());
      document.querySelector("#filterValue").addEventListener("input", evt => applyFilter());

</script>
